{% load staticfiles %}
{% load djangular_tags %}
<html ng-cloak ng-app="authApp">
<head>
    <link href="{% static "css/angularcsp.css"%}" rel="stylesheet" media="screen">
    <link href="{% static "css/jquery-ui.min.css"%}" rel="stylesheet" media="screen">
    <link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet" media="screen">
    <link href="{% static "css/sb-admin.css" %}" rel="stylesheet">
    <link href="{% static "fonts/glyphicons-halflings-regular.woff" %}" rel="stylesheet">
    <script src="{% static "js/jquery-1.11.1.min.js" %}/"></script>
    <script src="{% static "js/bootstrap.min.js" %}/"></script>
    <script src="{% static "js/angular.min.js" %}"></script>
    <script src="{% static "js/angular-resource.min.js" %}"></script>
    <script src="{% static "js/autofill-event.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>
</head>
<body>
    <div class="container" ng-controller="authController" ng-init="user='{% if user.username %}{{user.username}}{% else %}{{ 0 }}{% endif %}'">
    {% verbatim %}
        <div class="row"  ng-hide="user">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Logowanie do ZM</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form"  id="id_auth_form" ng-submit="login()">
                            <fieldset>
                                <div class="form-group">
                                     <input ng-model="username" required name="username" type="text" placeholder="username" class="form-control">
                                </div>
                                <div class="form-group">
                                     <input ng-model="password" required name="password" type="password" placeholder="password" class="form-control">
                                </div>
                               <!-- <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>-->

                                <input type="submit" class="btn btn-default" value="login">
                                <input type="submit" class="btn btn-default" value="register" ng-click="register($event)">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
{% endverbatim %}
