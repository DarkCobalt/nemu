{% load staticfiles %}
<!DOCTYPE html>
<html lang="pl" ng-app="System">
<head>
    <meta charset="utf-8">
    <title>Nemu System</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <!-- CSS -->
    <link href="{% static "css/jquery-ui.min.css"%}" rel="stylesheet" media="screen">
    <link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet" media="screen">
    <link href="{% static "css/sb-admin.css" %}" rel="stylesheet">
    <link href="{% static "fonts/glyphicons-halflings-regular.woff" %}" rel="stylesheet">
    <link href={% static "font-awesome/css/font-awesome.min.css" %} rel="stylesheet">

    <!-- JS -->
    <script src="{% static "js/jquery-1.11.1.min.js" %}"></script>
    <script src="{% static "js/jquery-ui.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src={% static "js/jquery.metisMenu.js" %}></script>
    <script src={% static "js/sb-admin.js" %}></script>
    <script src={% static "js/jquery.rwdImages.js" %}></script>
    <script src="{% static "js/angular.min.js" %}"></script>
    <script src="{% static "js/angular-resource.min.js" %}"></script>
    <script src="{% static "js/angular-cookies.min.js" %}"></script>
    <script src="{% static "js/angular-sanitize.min.js" %}"></script>
    <script src="{% static "js/angular-route.min.js" %}"></script>
    <script src="{% static "js/angular-ui-router.min.js" %}"></script>
    <script src="{% static "js/restangular.min.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>
    <script>
        $.ajaxSetup({data: {
        csrfmiddlewaretoken: '{{ csrf_token }}'
    }});
    </script>
    <!--<script type="text/javascript">
        mangalist.config(function($httpProvider) {

    });
    </script>-->

    {% block extrahead %}{% endblock %}

</head>

<body>
    {% block body %}
    {% endblock %}
<footer>
{% block footer %}{% endblock %}
</footer>

</body>
</html>
